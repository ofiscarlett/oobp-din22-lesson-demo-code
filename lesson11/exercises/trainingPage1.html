<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        margin: 20px;
      }

      #firstBox {
        border: 4px solid red;
      }

      #secondBox {
        font-size: 20px;
      }

      .list {
        border: 1px dashed black;
      }
    </style>
  </head>
  <body>
    <h1>Hello JS DOM World</h1>

    <div id="firstBox" class="box">
      This is the first box
    </div>

    <div id="secondBox" class="box">
      This is the second box
    </div>

    <div class="list"> 
      Shopping List
      <ul id="shoppingList">
        <li>Banana</li>
        <li>Bread</li>
        <li>Joghurt</li>
        <li>Tomatos</li>
      </ul>
    </div>
  </body>
</html>
